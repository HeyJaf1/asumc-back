services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: asumc_db
      POSTGRES_USER: asumc_user
      POSTGRES_PASSWORD: asumc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asumc_user -d asumc_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  core:
    build:
      context: .
      dockerfile: asumc-core/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/asumc_db
      SPRING_DATASOURCE_USERNAME: asumc_user
      SPRING_DATASOURCE_PASSWORD: asumc_password
      APP_JWT_SECRET: YXN1bWMtc2VjcmV0LWtleS1taW4tMjU2LWJpdHMtbG9uZw==
      APP_JWT_EXPIRATION: 86400000
    deploy:
      replicas: 2

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - core

volumes:
  postgres_data:
