spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/asumc_db}
    username: ${SPRING_DATASOURCE_USERNAME:asumc_user}
    password: ${SPRING_DATASOURCE_PASSWORD:asumc_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    show-sql: true
  flyway:
    enabled: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    kz.asumc: DEBUG
    org.hibernate.SQL: DEBUG

app:
  jwt:
    secret: ${APP_JWT_SECRET:YXN1bWMtc2VjcmV0LWtleS1taW4tMjU2LWJpdHMtbG9uZw==}
    expiration: ${APP_JWT_EXPIRATION:86400000}
